<html>

<head>

    <meta charset="UTF-8">
    <title> User Login </title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

</head>
<style>
    body {
        background-image: url('https://console.kr-asia.com/wp-content/uploads/2020/05/Food-Delivery-Shutterstock-M-Size-1-scaled.jpg');
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: cover;
    }
</style>

<body>

    <h1 class = 'pagehead'>User Login</h1>

    </br></br></br></br>
    <div class="div1" align="center">

        <h3>
            <form action="{{ url_for('userlogin') }}" onsubmit="return check()" method="post">
                <div class="msg">{{ msg }}</div>
                <input id="username" name="username" type="text" placeholder="Enter Your Username"
                    class="textbox" /></br></br>
                <input id="password" name="password" type="password" placeholder="Enter Your Password"
                    class="textbox" /></br></br></br>
                <button type="submit" value="Sign In" class="btn btn-success">Submit</button></br></br>
            </form>
        </h3>

        <p class="bottom">
            Don't have an account? 
            <a class="bottom" href="{{url_for('userregister')}}">
                Register here
            </a>
        </p>

    </div>

    <script>
        function check() {
            let x = document.getElementById("username").value;
            let y = document.getElementById("password").value;
            if (x == "") {
                alert("Username cannot be blank!");
                return false;
            }
            else if (y.length == 0) {
                alert("Password cannot be blank!");
                return false;
            }
        }
    </script>
</body>

</html>
