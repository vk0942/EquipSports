<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>
    <div class="container">
        {% if detail !="No records found"%}
        <h4 align="center" class="msg">
            <strong>{{msg}}</strong>
        </h4>
        <br>
        {% if detail %}
        <div class="table-container">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Username</th>
                        <th scope="col">Mobno</th>
                        <th scope="col">Outlet Name</th>
                        <th scope="col">Email</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody>
                    {% for u in detail %}
                    <tr>
                        <td> {{u['username']}} </td>
                        <td> {{u['mobno']}} </td>
                        <td> {{u['resname']}} </td>
                        <td> {{u['email']}} </td>
                        <td>
                            <button class="action"><a
                                    href="{{url_for('deletemacc',id=u['username'])}}">Delete</a></button>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        {%endif%}
        <div>
            {%else%}
            <h4 align="center" class="msg">
                <strong>{{detail}}</strong>
            </h4>
            {%endif%}
        </div>
    </div>
</body>

</html>
