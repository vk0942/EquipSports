<html>

<head>
    <meta charset="UTF-8">
    <title> Manager Registration </title>
</head>

<style>
    body {
        background-image: url('https://console.kr-asia.com/wp-content/uploads/2020/05/Food-Delivery-Shutterstock-M-Size-1-scaled.jpg');
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: cover;
    }
</style>

<body>

    <marquee scrollamount="10">Page for Manager Registration</marquee> 
    <div class="managerregister" align="center">

        <h3>
            <form action="{{ url_for('managerregister') }}" onsubmit="return check()" method="post">

                <div class="msg">{{ msg }}</div>

                <input id="username" name="username" type="text" placeholder="Enter Username" class="textbox"
                    size="20" /></br>
                <input id="password" name="password" type="password" placeholder="Enter Password" class="textbox"
                    size="20" /></br>
                <input id="mobno" name="mobno" type="text" placeholder="Enter Mobile Number" class="textbox"
                    size="20" /></br>
                <input id="resname" name="resname" type="text" placeholder="Enter Outlet Name" class="textbox"
                    size="20" /></br>
                <input id="email" name="email" type="email" placeholder="Enter Email Address" class="textbox"
                    size="20" /></br>
                <input id="latitude" name="latitude" type="text" placeholder="Enter Latitude of Outlet" class="textbox"
                    size="20" /></br>
                <input id="longitude" name="longitude" type="text" placeholder="Enter Longitude of Outlet"
                    class="textbox" size="20" /></br>

                <button type="submit" value="Sign Up" class="btn btn-success">Register</button></br>
            </form>
        </h3>

        <p class="bottom">
            Already have an account?
            <a class="bottom" href="{{url_for('managerlogin')}}">
                Sign In Here
            </a>
        </p>

    </div>
    <script>
        function check() {
            let a = document.getElementById("username").value;
            let b = document.getElementById("password").value;
            let d = document.getElementById("resname").value;
            if (a == "") {
                alert("Username cannot be blank!");
                return false;
            }
            else if (b.length < 8) {
                alert("Password should have atleast 8 characters!");
                return false;
            }
            else if (d == "") {
                alert("Outlet Name cannot be blank!");
                return false;
            }
        }
    </script>
</body>

</html>
